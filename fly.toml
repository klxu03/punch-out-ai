app = "punch-out-ai"  # Replace with your Fly app name

kill_signal = "SIGINT"
kill_timeout = 5

[build]
  context = "."              # Use the repository root as the build context
  builder = "heroku/buildpacks:20"
  buildpacks = ["heroku/python"]
  [build.args]
    APP_ROOT = "python"      # Tell the buildpack that your app is in the "python" folder

[env]
  PORT = "8000"              # Set the port to 8000

# Entry point: run your FastAPI app with uvicorn.
entrypoint = "uvicorn api:app --reload --host 0.0.0.0 --port $PORT"

[[services]]
  internal_port = 8000       # Expose port 8000 internally
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [services.concurrency]
    type = "connections"
    soft_limit = 25
    hard_limit = 50

